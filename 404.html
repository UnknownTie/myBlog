<script type="text/javascript">

  if (window.location.pathname !== '/404.html') {
    //현재 들어온 주소를 전달한다.
		window.location.replace('/myBlog/index.html?redirect=' + encodeURIComponent(window.location.pathname) );
  } else {
    alert("Page Not Found\nPlease check the URL and try again.");
    setTimeout(function() {
      window.location.replace('/myBlog/index.html');
    }, 1000); // 1초 후에 리디렉션
  }
</script>
