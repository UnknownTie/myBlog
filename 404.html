<script type="text/javascript">
  if (window.location.pathname !== '/404.html') {
    window.location.replace('/' + window.location.pathname);
  } else {
    alert("Page Not Found\nPlease check the URL and try again.");
    setTimeout(function() {
      window.location.replace('/myBlog/');
    }, 1000); // 1초 후에 리디렉션
  }
</script>
